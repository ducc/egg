version: "3.9"
services:
  clickhouse:
    image: yandex/clickhouse-server
    ports:
      - "9123:9123"
  egg:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports: 
      - "9000:9000"
    depends_on:
      - clickhouse
    volumes:
      - .:/src
    environment:
      LOG_LEVEL: debug
      GRPC_ADDRESS: ":9000"
      CLICKHOUSE_URI: "tcp://clickhouse:9000?debug=true"
